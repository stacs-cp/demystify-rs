<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Demystify</title>
    <link href="ext/bootstrap.min.css" rel="stylesheet">
    <script src="ext/bootstrap.bundle.min.js"></script>
    <script src="ext/htmx.js"></script>
    <script src="ext/response-targets.js"></script>
    <link href="base/base.css" rel="stylesheet">
    <script src="base/base.js"></script>
    <script>
      window.addEventListener('load', function() {
        htmx.onLoad(x => {doJavascript()});
      });

      document.addEventListener('htmx:beforeRequest', function() {
  document.querySelectorAll('button').forEach(btn => {
    if (!btn.disabled) {
      btn.disabled = true;
      btn.dataset.htmxDisabled = "true"; // Mark this button
    }
  });
});

document.addEventListener('htmx:afterRequest', function() {
  document.querySelectorAll('[data-htmx-disabled="true"]').forEach(btn => {
    btn.disabled = false;
    delete btn.dataset.htmxDisabled; // Clean up
  });
});


    </script>
  </head>
  <body hx-ext="response-targets">
    <h1>Demystify-Web</h1>
    <div id="puzzle"></div>
    <script>
    </script>



    <div class="container-fluid" id="mainSpace">
      <div class="row">
        <div class="col-md-8 bg-light shadow p-3">
          <!-- Left side content -->
        </div>
        <div class="col-md-4 bg-light shadow p-3">
          <!-- Right side content -->
        </div>
      </div>
    </div>

    <span id="indicator" class="htmx-indicator ms-2">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </span>

    <button type="button" id="Refresh" class="btn btn-primary" hx-indicator="#indicator">Refresh</button>


    <button type="button" hx-post="/bestNextStep" hx-target="#mainSpace" id="BestNextStep" class="btn btn-primary" hx-indicator="#indicator">Best Next Step</button>

        <button type="button" hx-post="/getDifficulties" hx-target="#mainSpace" id="GetDifficulties" class="btn btn-primary" hx-indicator="#indicator">Get Difficulties</button>

    <div class="container">
      <h4>Upload eprime/essence + param</h4>
      <form id="fileUploadForm" hx-encoding="multipart/form-data" hx-post="/uploadPuzzle" hx-target="#uploadMessage" hx-target-error="#uploadMessage">
      <div class="mb-3"></div>
        <label for="modelInput" class="form-label">Select model file:</label>
        <input type="file" class="form-control" id="modelInput" name="model" required />
      </div>
      <div class="mb-3">
        <label for="paramInput" class="form-label">Select parameter file (optional):</label>
        <input type="file" class="form-control" id="paramInput" name="parameter" />
      </div>
      <button type="submit" id="uploadButton" class="btn btn-primary">Upload</button>
      <div id="uploadMessage">uploadMessage</div>
      </form>
    </div>

    <div class="container mt-4"></div>
      <h4>Or select an example problem</h4>
      <div class="mb-3">
        <select class="form-select" id="exampleSelect" name="example_name">
          <option value="" selected disabled>Choose an example...</option>
          <option value="Sudoku">Sudoku</option>
          <option value="MiracleSudoku">Miracle Sudoku</option>
          <option value="StarBattle">Star Battle</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" 
        hx-post="/loadExample" 
        hx-target="#mainSpace"
        hx-include="#exampleSelect"
        hx-indicator="#indicator">
        Load Example
      </button>
    </div>


    <div id="infoBox"><p>Info</p></div>
  </body>

</html>
